<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Post Index</title>
</head>
<body>

    <h1>EDIT POST</h1>
    <form th:action="@{'/posts' + ${post.id} + '/edit'}" th:method="POST">

        <label for="title">TITLE</label>
        <input id="title" type="text" name="title" th:value="${post.title}" placeholder="Enter Title">

        <label for="body">BODY</label>
        <textarea id="body" type="text" name="body" th:text="${post.body}" placeholder="Enter Body">

        </textarea>

        <button>UPDATE POST</button>
    </form>
    <form th:action="@{/posts/${post.id}/delete}" th:method="POST"> <!-- FORMS CANNOT BE WITHIN FORMS -->
        <button>DELETE POST</button>
    </form>

</body>
</html>
